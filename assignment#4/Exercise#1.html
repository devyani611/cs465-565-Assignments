<!DOCTYPE html>
<html lang="en">
<head>
  <title>FizzBuzz Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  </head>
  <body>
        <script type="text/javascript">
        var i;
            for (i = 1; i <= 100; i++)
            {
          if (i % 3 == 0 && i % 5 == 0)
                { 
                    console.log("fizzbuzz");
                }
          else if (i % 3 == 0) {
                    console.log("fizz");
          }
          else if (i % 5 == 0) 
                {
                    console.log("buzz");
                                }
          else {
                console.log(i);
          }
      }
     
            </script>


  </body>
  </html>
