<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Window resize</title>
</head>
<body onload="getSize()" onresize="getSize()">
<div id="width">  
</div>
<div id="height">  
</div>
<script>
function getSize()
{
var width = document.documentElement.clientWidth;
var height = document.documentElement.clientHeight;
        

 document.getElementById('width').innerHTML = "<h1>Current width of the window: " + width + "</h1>";
 document.getElementById('height').innerHTML = "<h1>Current height of the window: " + height + "</h1>";
}
</script>
</body>
</html>
