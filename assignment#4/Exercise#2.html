<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reverse the digit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
        <script>
      function reverse_digits(num)
    {
	  str = num.toString();
	  return str.split("").reverse().join("");
    }
     console.log(reverse_digits(231756));
     
         </script>
  </body>
</html>
